<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/3.0.1/github-markdown.min.css">
	
	<!-- Font: Noto Music-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Music&display=swap" rel="stylesheet">
	<!-- /Font -->
    
	<title>MYKINDO</title>
	
    <style>
		
		* {
			margin: 0;
			box-sizing: border-box;
		}
		
		html {
			/*<!-- Font -->*/
			font-family: ProximaNova, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
			font-size: 15px;
			font-weight: 400;
			line-height: 1.5;
			color: rgb(102, 102, 102);
			-webkit-font-smoothing: antialiased;
			text-rendering: optimizelegibility;
			
			/*<!-- Background -->*/
			background: rgb(255, 255, 255);
		}
		
		body {
			/*<!-- Layout -->*/
			display: block;

			/*<!-- Font -->*/
			color: #fff;
			
			/*<!-- Background -->*/
			background: #39f;
			background-image: url(""), linear-gradient(to left top, rgb(40, 165, 245), rgb(30, 135, 240));
		}
		
		.markdown-body {
			/*<!-- Layout -->*/
			margin: 0 auto;
			padding: 45px;
			box-sizing: border-box;
			min-width: 200px;
			max-width: 980px;
			
			/*<!-- Font -->*/
			color: rgba(255, 255, 255, 0.8);
			text-transform: none;
		}

		/* Main Grid */
		.grid-container {
			display: grid;
			grid-template-areas:
				'menu menu menu menu menu menu'
    			'header header header header header header'
    			'main main main main right right'
    			'footer footer footer footer footer footer';
			gap: 10px;
			padding: 10px;
		}

		.grid-container > div {
			padding: 10px;
		}
		
		.item1 {
			grid-area: menu;
		}
		
		.item1 ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
		}
		
		.item1 li {
			padding: 8px;
			margin-bottom: 7px;
			background-color: #33b5e5;
			color: #ffffff;
		}
		
		.item1 li:hover {
			background-color: #0099cc;
		}
		
		.item2 {
			grid-area: header;
			background-image: url('images/header-img.jpg');
			background-repeat: no-repeat;
  			background-size: cover;
  			background-position: center;
			max-width: 100%;
			height: 600px;
			text-align: center;
		}

		.item2 > h1 {
			font-size: 48px;
		}

		.item3 {
			grid-area: main;
		}
		
		.item3 > h1 {
			font-size: 30px;
			margin-bottom: 7px;
		}
		
		.item3 > p {
			margin-bottom: 7px;
		}

		.item4 {
			grid-area: right;
			border: 2px solid #0099cc;
			
			/*<!-- Background -->*/
  			background-color: transparent; 
  			backdrop-filter: blur(3px);
  			-webkit-backdrop-filter: blur(3px);
  			background-image: linear-gradient(
    				120deg,
    				rgba(255, 255, 255, 0.2),
    				rgba(0, 0 ,0, 0.1)
  			);
			
			padding: 15px;
		}
		
		.item4 > h2 {
			font-size: 20px;
			padding-bottom: 10px;
		}
		
		.item4 li {
			padding: 5px;
			margin-bottom: 5px;
		}

		.item5 {
			grid-area: footer;
		}

		@media only screen and (max-width: 600px) {
			.item1 {grid-area: 1 / span 6;}
			.item2 {grid-area: 2 / span 6;}
			.item3 {grid-area: 3 / span 6;}
			.item4 {grid-area: 4 / span 6;}
			.item5 {grid-area: 5 / span 6;}
		}
		
		@media only screen and (min-width: 600px) {
			.item1 {grid-area: 1 / span 6;}
			.item2 {grid-area: 2 / span 6;}
			.item3 {grid-area: 3 / span 6;}
			.item4 {grid-area: 4 / span 6;}
			.item5 {grid-area: 5 / span 6;}
		}
		
		@media only screen and (min-width: 768px) {
			.item1 {grid-area: 1 / span 6;}
			.item2 {grid-area: 2 / span 6;}
			.item3 {grid-area: 3 / span 4;}
			.item4 {grid-area: 3 / span 2;}
			.item5 {grid-area: 4 / span 6;}
		}

		/*
		@media (max-width: 767px) {
			.markdown-body {
				<!-- Layout -->
				padding: 15px;
			}
		}
		*/
		
		/* Header Grid */
		
		.grid-container-header {
			display: grid;
			grid-template-rows: 1fr 2fr 1fr 1fr;
		}

		.grid-item-header {
			text-align: center;
			margin: 5px;
			padding: 10px;

			/*<!-- Font -->*/
			font-size: 24px;
			font-weight: 300;
			height: 72px;
			line-height: 36px;
			text-align: center;
		
			/*<!-- Background -->*/
  			background-color: transparent; 
  			backdrop-filter: blur(3px);
  			-webkit-backdrop-filter: blur(3px);
  			background-image: linear-gradient(
    				120deg,
    				rgba(255, 255, 255, 0.2),
    				rgba(0, 0 ,0, 0.1)
  			);
		}
		
		/* Footer Grid */

		.grid-container-footer {
			display: grid;
			grid-template-columns: 1fr 1fr 1fr;
		}

		.grid-item-footer {
			text-align: center;
			margin: 5px;
			padding: 10px;
		}

		/* Footer List */

		.ul_policies {
			list-style: none;
		}

		.ul_policies li {
			padding: 0 20px 0 20px;
		}

		/* -Reserve- */
		.noto-music-regular {
			/*<!-- Font -->*/
 	 		font-family: "Noto Music", serif;
  			font-weight: 400;
  			font-style: normal;
		}
		
	</style>
</head>
<body>
	<!-- Grid containing five grid items:
		item1 = Menu,
		item2 = Header,
		item3 = Main content,
		item4 = Right,
		item5 = Footer
	-->
	<div class="grid-container">
		<div class="item1">
			<ul>
				<li>Home</li>
				<li>Dive</li>
				<li>Yoga</li>
			</ul>
		</div>
		<div class="item2 grid-container-header">
			<!-- Header -->
			<div class="grid-item-header"></div>
			<!-- Title -->
			<h1 class="grid-item-header">MYKINDO</h1>
			<!-- Tab -->
			<div class="grid-item-header">
				Your premium gateway to the underwater world. 
				Connect with expert instructors, track your diving progress, and capture memories that last a lifetime.
			</div>
			<div class="grid-item-header"></div>
		</div>
		<div class="item3">
			<h2>Header</h2>
			<p>Content</p>
		</div>
		<div class="item4">
			<!-- Markdown Block -->
    		<div class="markdown-body" id="content"></div>
		</div>
		<div class="item5 grid-container-footer">
			
			<!--/* Banner */-->
			<div class="grid-item-footer">
				<p>Banner</p>
			</div>
			
			<!--/* Moto */-->
			<div class="grid-item-footer">
				<p>Dive Into Adventure</p>
			</div>
			
			<!--/* Social links*/-->
			<div class="grid-item-footer">
				<ul class="ul_policies">
					<li><a href="#">Terms</a></li>
					<li><a href="#">Privacy</a></li>
					<li><a href="#">Cookies Policy</a></li>
				</ul>
			</div>
			
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.0.3/purify.min.js"></script>
    <script>
        var clean = DOMPurify.sanitize(
			'# Our Adventures\n'+
			'## Site 1\n'+
			'**Brief description of Site 1**\n'+
			'- Feature 1\n'+
			'- Feature 2\n'+
			'- Feature 3\n'+
			'- Feature 4\n'+
			'- Read more about Site 1\n'+
			'## Site 2\n'+
			'**Brief description of Site 2**\n'+
			'- Feature 1\n'+
			'- Feature 2\n'+
			'- Feature 3\n'+
			'- Feature 4\n'+
			'- Read more about Site 2\n');
		document.getElementById('content').innerHTML = marked.parse(clean);
	</script>
</body>
</html>
